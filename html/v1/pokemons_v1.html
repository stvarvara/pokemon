<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V1 Liste des Pokémons</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Informations sur un pokémon</h1>
        <div class="montable">
            <table id="pokemonTable"> <!-- Tableau des Pokémons -->
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Génération</th>
                        <th>Types</th>
                        <th>Endurance</th>
                        <th>Attaque</th>
                        <th>Défense</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody id="pokemonTableBody">  <!-- Corps de la table avec contenu dynamique -->
 
                </tbody>
            </table>
        </div>
    </div>
    <!-- Liens vers les fichiers JavaScript -->

    <script src="../data/charged_moves.js"></script>
    <script src="../data/cp_multiplier.js"></script>
    <script src="../data/fast_moves.js"></script>
    <script src="../data/generation.js"></script>
    <script src="../data/pokemon.js"></script>
    <script src="../data/pokemon_moves.js"></script>
    <script src="../data/pokemon_type.js"></script>
    <script src="../data/type_effectiveness.js"></script>
    <script src="../data/class_attack.js"></script>
    <script src="../data/class_type.js"></script>
    <script src="../data/class_pokemon.js"></script>
    <script src="script_v1.js"></script>
</body>
</html>
